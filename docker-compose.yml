services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  minio_init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minio minio12345; do sleep 1; done;
      mc mb -p local/pmtiles-demo || true;
      mc anonymous set download local/pmtiles-demo || true;
      echo 'MinIO bucket ready';
      "
    restart: "no"

  api:
    build: ./app
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio12345
      S3_BUCKET: pmtiles-demo
      PUBLIC_TILES_BASE: /tiles
    depends_on:
      - minio
      - minio_init
    volumes:
      - api_db:/app/data
    expose:
      - "8000"

  caddy:
    image: caddy:2
    depends_on:
      - api
      - minio
    ports:
      - "8080:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./app/static:/srv:ro

volumes:
  minio_data:
  api_db:
